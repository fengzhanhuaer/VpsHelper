{% extends "base.html" %}
{% block content %}
  <div class="top-actions" style="justify-content: flex-start; gap: 8px;">
    <a class="ghost" href="{{ url_for('tg_helper') }}">返回Tg助手</a>
    <a class="ghost" href="{{ url_for('logout') }}">退出登录</a>
  </div>
  <h1>Telegram API 设置</h1>
  <p>请填写 Telegram 官方的 API ID 与 API Hash。</p>

  {% if message %}
    <div class="error">{{ message }}</div>
  {% endif %}

  <form method="post" action="{{ url_for('api_settings') }}">
    <div class="field">
      <label for="api_id">API ID</label>
      <input id="api_id" name="api_id" value="{{ api_id }}" required />
    </div>
    <div class="field">
      <label for="api_hash">API Hash</label>
      <input id="api_hash" name="api_hash" value="{{ api_hash }}" required />
    </div>
    <button class="btn" type="submit">保存</button>
  </form>
{% endblock %}
