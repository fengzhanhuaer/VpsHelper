<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or app_name }}</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
      padding: 28px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
    }
    p { margin: 0 0 20px; color: var(--muted); }
    .field { margin-bottom: 14px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .link {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
    }
    .link a { color: var(--primary); text-decoration: none; }
    .error {
      background: #fef2f2;
      color: var(--danger);
      border: 1px solid #fecaca;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 14px;
    }
    .top-actions {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 12px;
    }
    .ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid #dbeafe;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      text-decoration: none;
    }
    .password-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .password-wrap input {
      flex: 1;
    }
    .toggle-password {
      border: 1px solid #dbeafe;
      background: transparent;
      color: var(--primary);
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
  <script>
    document.addEventListener("click", function (event) {
      const btn = event.target.closest("[data-toggle-password]");
      if (!btn) {
        return;
      }
      const targetId = btn.getAttribute("data-toggle-password");
      const input = document.getElementById(targetId);
      if (!input) {
        return;
      }
      const toText = input.type === "password";
      input.type = toText ? "text" : "password";
      btn.textContent = toText ? "隐藏" : "显示";
    });
  </script>
</body>
</html>
