{% extends "base.html" %}

{% block title %}注册 - VPS助手{% endblock %}

{% block content %}
<h1>用户注册</h1>

<form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" required 
               placeholder="请输入用户名" minlength="3" maxlength="50">
    </div>

    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" id="email" name="email" required 
               placeholder="请输入邮箱地址">
    </div>

    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" name="password" required 
               placeholder="请输入密码" minlength="6">
    </div>

    <div class="form-group">
        <label for="confirm">确认密码</label>
        <input type="password" id="confirm" name="confirm" required 
               placeholder="请再次输入密码" minlength="6">
    </div>

    <div class="form-group" style="text-align: center;">
        <button type="submit" class="btn">注册</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <p>已有账号？ <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">立即登录</a></p>
    </div>
</form>
{% endblock %}
